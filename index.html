<head>

<body>

    <div class="bck">
        <a href="content/nomes.html" class="title ae">
            <h1 class="ae">GUERRA FRIA</h1>
        </a>
        <div class="menu">
            <nav class="links">
                <a href="content/intro.html">Introdução</a>

    <div class="maincontent">
        <div class="main2" id="main2"></div>
    </div>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('main2')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
